<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to my Application</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid ">
<div class="text-center"><h1>Add A New User</h1></div>

<div th:if="${message}" class="alert alert-success text-center">
[[${message}]]
</div>



<form th:action = "@{/users/save}" method="post"th:object = "${user}" style="max-width: 500px; margin: 0 auto;">
<div class="border border-secondary rouned p-3">

<div class = "form-group row">
<label class ="col-sm-4 col-form-label">Email</label>
<div class = "col-sm-8">
<input type= "email" th:field="*{email}" class = "form-control" required/>
</div>
</div>

<div class = "form-group row">
<label class ="col-sm-4 col-form-label">First name</label>
<div class = "col-sm-8">
<input type= "text" th:field="*{firstname}" class = "form-control" required/>
</div>
</div>

<div class = "form-group row">
<label class ="col-sm-4 col-form-label">Last name</label>
<div class = "col-sm-8">
<input type= "text" th:field="*{lastname}" class = "form-control" required/>
</div>
</div>

<div class = "form-group row">
<label class ="col-sm-4 col-form-label">Password</label>
<div class = "col-sm-8">
<input type= "password" th:field="*{password}" class = "form-control" required/>
</div>
</div>

<div class = "form-group row">
<label class ="col-sm-4 col-form-label">Enabled</label>
<div class = "col-sm-8">
<input type= "checkbox" th:field="*{enabled}" required/>
</div>
</div>

<div class = "text-center">
<button type="submit" class= "btn btn-primary m-2" onclick = "handleSaveButton()">Save</button>
<button type="button" class= "btn btn-secondary m-2" onclick = "handleCancelButton()">Cancel</button>
</div>


</div>
</form>

</div>



<script type="text/javascript">
const handleSaveButton = function(event) {

		event.preventDefault();
		window.location = '[[@{/user}]]';
}

 function handleCancelButton() {

		window.location = '[[@{/user}]]';
}
</script>
</body>
</html>
